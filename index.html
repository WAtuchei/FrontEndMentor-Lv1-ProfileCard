<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="index.css">

   <title>Frontend Mentor | Profile card component</title>

</head>

<body>
   <!-- BG image -->
   <section class="bg-img1">
      <img src="images/bg-pattern-top.svg" alt="BG img">
   </section>

   <!-- Card -->
   <main class="card-main">
      <section class="upper-profile">
         <img src="images/bg-pattern-card.svg" alt="BG">
      </section>

      <section class="middle-profile">
         <img src="images/image-victor.jpg" alt="Man">
         <div class="profile-name">
            <p>Victor Crest 26</p>
            <p>London</p>
         </div>
      </section>

      <section class="lower-profile">
         <div class="follower">
            <p>80K</p>
            <p>Followers</p>
         </div>
      
         <div class="likes">
            <p>803K</p>
            <p>Likes</p>
         </div>
      
         <div class="photo">
            <p>1.4K</p>
            <p>Photos</p>
         </div>
      </section>
   </main>

   <!-- BG image -->
   <section class="bg-img2">
      <img src="images/bg-pattern-bottom.svg" alt="BG img">
   </section>
</body>

</html>
